<!DOCTYPE html>
<html lang="en">
  <head>
	    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="shortcut icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <header>
            <h1>Password Generator</h1>
      </header>
      <div class="card">
            <div class="card-header">
                <h2>Generate a Password:</h2>
            </div>
        <div class="card-body">
            <textarea readonly id="password" placeholder="Please choose a password length between 8 and 128 characters." aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
			<div class="pass-criteria">
				<label>Password Length:</label>
				<input class="form-length-box" type="number" id="passLength" min='8' max='128' value='10' />
			</div>
			<div class="pass-criteria">
				<label>Upper Case Letters:</label> 
				<input class="form-check-box" type="checkbox" id="upperCase" />
			</div>
			<div class="pass-criteria">
				<label>Lower Case Letters:</label> 
				<input class="form-check-box" type="checkbox" id="lowerCase" />
			</div>
			<div class="pass-criteria">
				<label>Numbers:</label> 
				<input class="form-check-box" type="checkbox" id="numbers" />
			</div>
			<div class="pass-criteria">
				<label>Special Characters:</label> 
				<input class="form-check-box" type="checkbox" id="special" />
			</div>
        	<button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
