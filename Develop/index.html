<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Password Criteria</h2>

          <form class="criteria-form">
            <label for="charlen">Character Length:</label>
            <input placeholder="Between 8-128 characters" type="text" id="charlen" name="charlen"><br>

            <label for="upperabc">Upper Case Letters:<input class="checkbox" type="checkbox" id="upperabc" name="upperabc"></label><br>

            <label for="lowerabc">Lower Case Letters:<input class="checkbox" type="checkbox" id="lowerabc" name="lowerabc"></label><br>

            <label for="numbers">Numbers:<input class="checkbox" type="checkbox" id="numbers" name="numbers"></label><br>

            <label for="specialchar">Special Characters:<input class="checkbox" type="checkbox" id="specialchar" name="specialchar"></label><br>

            <input class="btn" id="generate" type="submit" value="Generate Password">
          </form>

        </div>

        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
